<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Organ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="player-title">Player X</h1>

        <div class="organs-grid">
            <button class="organ-slot available" data-organ="1">
                <img src="organs/brain_button.png" alt="Brain">
            </button>
            <button class="organ-slot available" data-organ="2">
                <img src="organs/heart_button.png" alt="Heart">
            </button>
            <button class="organ-slot unavailable" data-organ="3">
                <img src="organs/bone_button.png" alt="Bone">
            </button>
            <button class="organ-slot available" data-organ="4">
                <img src="organs/stomach_button.png" alt="Stomach">
            </button>
            <button class="organ-slot unavailable" data-organ="5">
                <img src="organs/uterus_button.png" alt="Uterus">
            </button>
        </div>

        <h2 class="opponent-title">Organism of Player B</h2>

        <button class="continue-btn">Continue</button>
    </div>
</body>
</html>
