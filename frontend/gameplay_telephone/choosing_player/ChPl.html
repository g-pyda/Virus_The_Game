<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="player-title">Player X</h1>

        <div class="players-section">
            <button class="player-button available" data-player="A">
                <span>Player A</span>
            </button>

            <button class="player-button unavailable" data-player="B" disabled>
                <span>Player B</span>
            </button>

            <button class="player-button available" data-player="C">
                <span>Player C</span>
            </button>
        </div>

        <button class="continue-button">
            <span>Continue</span>
        </button>
    </div>
</body>
</html>
